<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<match target="scan">
		<test name="family">
				<string>Maison Mono Medium</string>
		</test>
		<edit name="spacing">
				<int>100</int>
		</edit>
</match>

<match target="scan">
		<test name="family">
				<string>Maison Mono Light</string>
		</test>
		<edit name="spacing">
				<int>100</int>
		</edit>
</match>



<match target="scan">
	<test name="family">
		<string>Maison Mono Regular</string>
	</test>
	<edit name="spacing">
		<int>100</int>
	</edit>
</match>

<match target="scan">
		<test name="family">
				<string>Maison Mono</string>
		</test>
		<edit name="spacing">
				<int>100</int>
		</edit>
</match>

</fontconfig>
